<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Management App</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="todo-app.css">
</head>

<body>
  <main class="MyTodoMain">
    <article>
      <h1 class="MyTodo-title">My To-do List</h1>
      <section class="MyTodo">
        <input class="MyTodo-text" type="text" placeholder="What's next?">
        <input class="MyTodo-date" type="date">
        <input class="MyTodo-button" type="button" value="Add">
      </section>
      <section class="Section">
        <div class="SectionTitle">
          <p class="SectionTitle-text"> Due Today</p>
          <p class="SectionTitleCount">0/4</p>
        </div>
        <ul>
          <li class="MyTodoItem">
            <div class="MyTodoItem-container">
              <input class="MyTodoItem-checkbox" type="checkbox">
              Submit Saas 201 project
              <p class="TodoItem-overdueLabel">Overdue</p>
            </div>
          </li>
          <li class="MyTodoItem">
            <div class="MyTodoItem-container">
              <input class="MyTodoItem-checkbox" type="checkbox">
              Call accountant
              <a class="MyTodoItem-delete" href="javascript:void(0)">
                <img src="trash.png" height="22px" width="25px" alt="Delete icon">
              </a>
            </div>
          </li>
        </ul>
      </section>
      <section class="Section">
        <div class="SectionTitle">
          <p class="SectionTitle-text"> Due Tomorow</p>
          <p class="SectionTitleCount ">0/3</p>
        </div>
        <ul>
          <li class="MyTodoItem">
            <div class="MyTodoItem-container">
              <input class="MyTodoItem-checkbox" type="checkbox">
              Refill groceries
            </div>
          </li>
        </ul>
      </section>
      <section class="Section">
        <div class="SectionTitle">
          <p class="SectionTitle-text">Remaining</p>
          <p class="SectionTitleCount ">0/1</p>
        </div>
        <ul>
          <li class="MyTodoItem">
            <div class="MyTodoItem-container">
              <input class="MyTodoItem-checkbox" type="checkbox">
              Type something
              <p class="MyTodoItem-dueDate">Jan 21</p>
            </div>
          </li>
          <li class="MyTodoItem">
            <div class="MyTodoItem-container">
              <input class="MyTodoItem-checkbox" type="checkbox">
              Type something
              <p class="MyTodoItem-dueDate">Jan 22</p>
            </div>
          </li>
          <li class="MyTodoItem">
            <div class="MyTodoItem-container">
              <input class="MyTodoItem-checkbox" type="checkbox">
              Type something
              <p class="MyTodoItem-dueDate">Jan 23</p>
            </div>
          </li>
        </ul>
      </section>
    </article>
    </div>
</body>

</html>
